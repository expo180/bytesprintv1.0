<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The best platform to learn Programming, Robotics, Artificial Intelligence, 
  Data Science, Cybersecurity, Video Game Development, 3D Modeling, and DevOps Engineering">
  <meta name="keywords" content=" Programming, Robotics, Cybersecurity, Video Game Development, HTML5, CSS3,
  JavaScript, Sass, Python, MySQL, Java, Julia, GO, LISP, Networking, ROS, Raspberry Pi, C, C++, C#, Swift,
  Bash, Linux, React.js, React Native, Unity, Bootstrap, Arduino, Objective-C.">
  <meta name="author" content="bytesprint LLC">
  <title>Registration Success</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" href="{{url_for('static', filename='media/favicons/apple-touch-icon.png')}}" sizes="180x180">
  <link rel="icon" href="{{url_for('static', filename='media/favicons/favicon-32x32.png')}}" sizes="32x32" type="image/png">
  <link rel="icon" href="{{url_for('static', filename='media/favicons/favicon-16x16.png')}}" sizes="16x16" type="image/png">
  <link rel="icon" href="{{url_for('static', filename='media/favicons/favicon.png')}}" type="image/png">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=Gloock&family=Inter:wght@100;200;300;900&family=Open+Sans:wght@300&family=Poppins:wght@400;500;900&family=Questrial&family=Roboto:ital,wght@0,900;1,700&family=Urbanist:wght@800&display=swap" rel="stylesheet">

  <!-- bootstrap-icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!--bootstrap style-->
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <!-- custom style -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/user/register_success.css')}}">
  <script src="https://www.paypal.com/sdk/js?client-id=AR0lBTaEVV5IcOc8nlmSvyi4GvjFHzgK7oavcXwriKHIyFAeeAWyf3WWG-ljRLEZuVgdnQj29yrwa8WU&currency=USD"></script>
</head>
<body>
  <div class="container">
    <div class="success-container">
      <div class="icon-container">
        <img width="256" height="256" src="https://img.icons8.com/nolan/256/00C6FF/0072FF/symantec.png" alt="symantec"/>
      </div>
      <h1 class="display-1 text-primary fw-bold">Registration Successful!</h1>
      <p class="mt-3">
        <strong class="blue-underline">Thank</strong> you for <strong class="blue-underline">joining</strong> our platform <strong class="blue-underline">{% if session['user_data']['first_name']  %}{{ session['user_data']['first_name'] }}{% endif %}!</strong>. Your <strong class="blue-underline">registration</strong> is <strong class="blue-underline">complete</strong>. 
        To <strong class="blue-underline">secure</strong> your <strong class="blue-underline">place</strong>, kindly proceed with the payment of <strong class="blue-underline">$15 USD</strong>.
      </p>
      <div class="button-container w-100">
        <div id="paypal-button-container"></div>
      </div>
      <script>
        paypal.Buttons({
          style: {
            layout:'vertical',
            color:  'blue',
            shape:  'rect',
            label:  'paypal'
          },
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: '15.00'
                }
              }]
            });
          },
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
              console.log('Transaction completed by ' + details.payer.name.given_name);
              window.location.href = "https://bytesprint.onrender.com/register/payment/success/"
            });
          }
        }).render('#paypal-button-container');
      </script>
    </div>
  </div>
</body>
</html>
