<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="The Best platform to learn complex technologies instructor portal">
	<meta name="keywords" content="course, create, tech">
	<meta name="author" content="bytesprint, LLC">
	<title>Create awesome courses</title>
	<!--Google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&family=Source+Code+Pro:wght@300;400;600;700&display=swap" rel="stylesheet"> 
	<!-- Favicons -->
	<link rel="apple-touch-icon" href="{{url_for('static', filename='media/favicons/apple-touch-icon.png')}}" sizes="180x180">
	<link rel="icon" href="{{url_for('static', filename='media/favicons/favicon-32x32.png')}}" sizes="32x32" type="image/png">
	<link rel="icon" href="{{url_for('static', filename='media/favicons/favicon-16x16.png')}}" sizes="16x16" type="image/png">
	<link rel="icon" href="{{url_for('static', filename='media/favicons/favicon.png')}}" type="image/png">
	<!--custom style-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/custom-index.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/courses/instructor.css')}}">
	<!--Quill text editor style-->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<!--Quill.js script-->
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
	<!--CodeMirror Styles-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
	<!-- CodeMirror theme-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/cobalt.min.css">
	<!-- CodeMirror script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
	<!-- CodeMirror JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
	<!-- CodeMirror addon for word count -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/display/panel.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/selection/active-line.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/edit/matchbrackets.min.js"></script>
	<!--CodeMirror addon for file size counter -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/addon/display/placeholder.min.js"></script>
	<!--bootstrap style-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<!--bootstrap grid style-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-grid.css')}}">
	<!-- bootstrap-icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!--Jquery-->
	<script src="{{url_for('static', filename='js/jquery-3.7.0.js.js')}}" type="text/javascript"></script>
	<!--Sweet Alert-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<!--Cloud Firestore-->
	<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
	{% include 'headers/header-index.html' %}
	<div class="py-4"></div>
	<div class="pattern-2 shadow-lg"></div>
	<div class="py-3"></div>
	{% block content %}{% endblock %}
	<div class="py-3"></div>
	{% include 'footers/footer-instructor.html' %}
	<div class="py-5"></div>
	<div class="pattern-2 shadow-lg"></div>
	{% include 'footers/footer.html' %}
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
	<script type="module" src="{{ url_for('static', filename='js/instructor-tools/InstructorCourseToggles.js') }}"></script>
	<script type="module" src="{{ url_for('static', filename='js/instructor-tools/InstructorCourseValidators.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/instructor-tools/CourserelatedSkillLoader.js') }}"></script>
	<script type="module" src="{{ url_for('static', filename='js/instructor-tools/InstructorQuizzToggles.js') }}"></script>
	<script type="module" src="{{ url_for('static', filename='js/instructor-tools/InstructorQuizzValidators.js') }}"></script>
    <script type="text/javascript">
	    $(document).ready(function() {
	        setTimeout(function() {
	            $(".warning").fadeOut("slow");
	        }, 5000);
	    });
	    function toggleCompanyNameField(isWorkingForCompany) {
	        var companyFields = document.querySelector('.companyFields');
	        companyFields.style.display = isWorkingForCompany ? 'block' : 'none';
	    }
	    function toggleUniversityNameField(isWorkingUniversity) {
	        var SchoolFields = document.querySelector('.SchoolFields');
	        SchoolFields.style.display = isWorkingUniversity ? 'block' : 'none';
	    }
	    function toggleScientificPaper(hasScientificPaper) {
	        var ScientificPaperFields = document.querySelector('.ScientificPaperFields');
	        ScientificPaperFields.style.display = hasScientificPaper ? 'block' : 'none';
	    }
	    function toggleHaveVideosField(hasVideos) {
	    var videosField = document.getElementById('videosField');
	    var videoTextLinks = document.getElementById('VideoTextLinks');
		    if (hasVideos) {
		        videosField.style.display = 'block';
		        videoTextLinks.style.display = 'none';
		    } else {
		        videosField.style.display = 'none';
		        videoTextLinks.style.display = 'block';
		    }
		}
	</script>
	</script>
</body>
