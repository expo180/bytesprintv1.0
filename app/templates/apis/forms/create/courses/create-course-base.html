<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="The Best platform to learn complex technologies instructor portal">
	<meta name="keywords" content="course, create, tech">
	<meta name="author" content="bytesprint, LLC">
	<title>Create Awesome Courses</title>
	<!--fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gajraj+One&family=Gloock&family=Inter:wght@100;
	200;300;900&family=Open+Sans:wght@300&family=Poppins:wght@400;500;900&family=Questrial&family=Roboto:ital,
	wght@0,900;1,700&family=Urbanist:wght@800&display=swap" rel="stylesheet">
	<!-- Favicons -->
	<link rel="apple-touch-icon" href="{{url_for('static', filename='media/favicons/apple-touch-icon.png')}}" sizes="180x180">
	<link rel="icon" href="{{url_for('static', filename='media/favicons/favicon-32x32.png')}}" sizes="32x32" type="image/png">
	<link rel="icon" href="{{url_for('static', filename='media/favicons/favicon-16x16.png')}}" sizes="16x16" type="image/png">
	<link rel="icon" href="{{url_for('static', filename='media/favicons/favicon.png')}}" type="image/png">
	<!--custom style-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/custom-index.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/courses/instructor.css')}}">
	<!--bootstrap style-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<!--bootstrap grid style-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-grid.css')}}">
	<!-- bootstrap-icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<!--Jquery-->
	<script src="{{url_for('static', filename='js/jquery-3.7.0.js.js')}}" type="text/javascript"></script>
	<!--Cloud Firestore-->
	<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
	{% include 'headers/header-index.html' %}
	<div class="py-4"></div>
	<div class="pattern"></div>
	<div class="py-3"></div>
	{% block content %}{% endblock %}
	<div class="py-3"></div>
	{% include 'footers/footer-instructor.html' %}
	<div class="py-5"></div>
	{% include 'footers/footer.html' %}
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/instructor-tools/InstructorCourseDetailsValidators.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/instructor-tools/InstructorValidators&TogglesCoursesBasicInfos.js') }}"></script>
    <script type="text/javascript">
    function toggleCompanyNameField(isWorkingForCompany) {
        var companyFields = document.querySelector('.companyFields');
        companyFields.style.display = isWorkingForCompany ? 'block' : 'none';
    }
    function toggleUniversityNameField(isWorkingUniversity) {
        var SchoolFields = document.querySelector('.SchoolFields');
        SchoolFields.style.display = isWorkingUniversity ? 'block' : 'none';
    }
    function toggleScientificPaper(hasScientificPaper) {
        var ScientificPaperFields = document.querySelector('.ScientificPaperFields');
        ScientificPaperFields.style.display = hasScientificPaper ? 'block' : 'none';
    }
    function toggleHaveVideosField(hasVideos) {
    var videosField = document.getElementById('videosField');
	    if (hasVideos) {
	        videosField.style.display = 'block';
	    } else {
	        videosField.style.display = 'none';
	    }
	}
	</script>
</body>
